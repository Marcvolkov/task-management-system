services:
  - type: web
    name: task-management-backend
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run setup-db
    startCommand: npm start
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true  # Render сгенерирует автоматически
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://task-management-frontend.onrender.com

  - type: web
    name: task-management-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://task-management-backend.onrender.com/api

databases:
  - name: task-management-db
    databaseName: task_management
    user: task_user
    plan: starter